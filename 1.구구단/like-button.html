<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>웹게임</title>
</head>
<body>
<div id="root"></div>
<script crossOrigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossOrigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<!--<script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>-->
<!--<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>-->
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script type="text/babel">
    'use strict';

    //함수 컴포넌트: this를 쓸 일이 없다.
    const LikeButton = () => {
        const [liked, setLiked] = React.useState(false); //구조분해할당
        if (liked) {
            return 'You Liked this.';
        }
        return (
            <button onClick={() => setLiked(true)}>Like</button>
        );
    }
</script>
<script type="text/babel">
    //ReactDOM.render(<LikeButton/>, document.querySelector('#root'));    //React 17버전 코드
    ReactDOM.createRoot(document.querySelector('#root')).render(<LikeButton/>)  //React 18버전 코드
</script>
</body>
</html>
